<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-container">
                <div class="search-bar">
                    <label for="search-bar-input">
                        <img src="./search-icon.png" alt="search icon">
                        <input type="search" name="search-bar" id="search-bar-input">
                    </label>
                </div>
                <figure class="notification-icon">
                    <img src="./notification-icon.png" alt="notification icon">
                </figure>
                <figure class="user-dashboard">
                    <img src="" alt="user-icon">
                    <figcaption>Morgan Oakley</figcaption>
                </figure>
            </div>
            <nav class="navbar">
                <figure class="welcome-user">
                    <img src="" alt="user-icon">
                    <div class="text-user-welcome">
                        <p>Hi, there,</p>
                        <figcaption>Morgan Oakley (@morgan)</figcaption>
                    </div>
                </figure>
                <ul class="buttons">
                    <button type="button" class="button">New</button>
                    <button type="button" class="button">Upload</button>
                    <button type="button" class="button">Share</button>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
